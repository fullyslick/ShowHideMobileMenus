<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="scripts.js"></script>
  <title>Show Hide Mobile Menu</title>
</head>

<body>
  <div id="menu-holder">
    <button type="button" name="button" id="showMenuButton" class="mobile-button">Top Menu</button>
    <nav class="submenu mobile">
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
      </ul>
    </nav>
    <button type="button" name="button" id="showSidebarButton" class="mobile-button">Sidebar Menu</button>
    <nav class="sidebar-submenu mobile">
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
      </ul>
    </nav>
  </div>
</body>
</html>
